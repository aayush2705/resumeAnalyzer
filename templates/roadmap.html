<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Career Roadmaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        .roadmap-card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .roadmap-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #007BFF;
        }

        .title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #007BFF;
        }

        .steps {
            text-align: left;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">ðŸš€ Career Roadmaps</h1>
        <div class="row g-4">
            {% for key, roadmap in roadmaps.items() %}
            <div class="col-md-6 col-lg-4">
                <div class="roadmap-card text-center p-3 bg-white">
                    <img src="{{ url_for('static', filename=roadmap.image.split('static/')[1]) }}"
                        alt="{{ roadmap.title }}">
                    <div class="title">{{ roadmap.title }}</div>
                    <ul class="steps list-unstyled mt-3">
                        {% for step in roadmap.steps %}
                        <li>âœ… {{ step }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
