<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We’d Love Your Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f1f4f9, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .feedback-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .feedback-card h2 {
            color: #0056ff;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056d6;
        }
    </style>
</head>

<body>
    <div class="feedback-card">
        <h2>We’d Love Your Feedback</h2>
        <form method="POST" action="{{ url_for('submit_feedback') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ayush Porwal"
                    value="{{ name }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="aayushporwal2705@gmail.com" value="{{ email }}" required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rate Your Experience</label>
                <select class="form-select" id="rating" name="rating" required>
                    <option value="" selected>Choose...</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="3"
                    placeholder="Share your thoughts..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
</body>

</html>
