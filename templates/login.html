<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .form-control,
    .form-select {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-center a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">

  <div class="card shadow p-4" style="width: 360px;">

    <h4 class="text-center mb-4 fw-bold">Login</h4>

    <!-- ðŸ”¥ Flash Messages (Bootstrap Alert) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'danger' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    {% endfor %}

    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <select name="role" class="form-select" id="roleSelect" required>
          <option value="">Select Role</option>
          <option value="candidate">Candidate</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-3" id="adminKeyDiv" style="display:none;">
        <input type="password" class="form-control" placeholder="Enter Admin Secret Key" id="adminKeyInput">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const adminKeyDiv = document.getElementById("adminKeyDiv");
    const adminKeyInput = document.getElementById("adminKeyInput");
    const form = document.querySelector("form");

    // Show admin key field
    roleSelect.addEventListener("change", () => {
      adminKeyDiv.style.display = roleSelect.value === "admin" ? "block" : "none";
    });

    // Validate admin key before submit
    form.addEventListener("submit", (e) => {
      if (roleSelect.value === "admin") {
        const correctKey = "ADMIN123"; // Replace with your actual secret

        if (adminKeyInput.value !== correctKey) {
          e.preventDefault();
          alert("Incorrect Admin Secret Key!");
        }
      }
    });

    // Auto-hide alerts
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 4000);
  </script>

</body>

</html>
