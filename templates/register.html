<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .form-control,
    .form-select {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-center a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">

  <div class="card shadow p-4" style="width: 400px;">
    <h4 class="text-center mb-4 fw-bold">Create an Account</h4>

    <!-- ðŸ”¥ðŸ”¥ FLASH MESSAGES ADDED HERE ðŸ”¥ðŸ”¥ -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-3">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <!-- ðŸ”¥ðŸ”¥ FLASH BLOCK END ðŸ”¥ðŸ”¥ -->

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <div class="mb-3">
        <select name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="candidate">Candidate</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Admin Key Input -->
      <div class="mb-3" id="adminKeyDiv" style="display:none;">
        <input type="password" name="adminKey" class="form-control" placeholder="Enter Admin Secret Key" id="adminKey">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>

  <script>
    const roleSelect = document.querySelector('select');
    const adminKeyDiv = document.getElementById('adminKeyDiv');

    roleSelect.addEventListener('change', () => {
      adminKeyDiv.style.display = roleSelect.value === 'admin' ? 'block' : 'none';
    });
  </script>

</body>

</html>
